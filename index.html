<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dua Product | Clothing Brand</title>
  
  <!-- Link to Google Fonts for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Dua Product</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="intro">
    <h2 class="headline">Welcome to Dua Product</h2>
    <p class="description">Your one-stop destination for trendy and stylish clothing.</p>
    <img  class="dress" src="https://via.placeholder.com/350" alt="dress">
  </section>
<h2>featured products</h2>
  <section class="products">
    
    <div class="product-card">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h3>Stylish Jacket</h3>
      <p class="price">$50.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h3>Modern T-Shirt</h3>
      <p class="price">$25.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250" alt="Product 3">
      <h3>Casual Pants</h3>
      <p class="price">$40.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Shirt</h3>
        <p class="price">$30.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Sweater</h3>
        <p class="price">$50.00</p>
        <button>Add to Cart</button>
      </div>
      
  </section>

  <footer>
    <p>&copy; 2025 Dua Product. All rights reserved.</p>
  </footer>
</body>
</html>
